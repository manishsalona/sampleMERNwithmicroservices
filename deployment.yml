apiVersion: apps/v1
kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-microservice
spec:
  selector:
    matchLabels:
      app: sample-microservice
  template:
    metadata:
      labels:
        app: sample-microservice
    spec:
      containers:
      - name: sample-microservice
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
